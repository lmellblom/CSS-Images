<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Linnéa Mellblom</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

</head>

<body>

	<div class="header">
		<div class="title"><a href="http://www.linneamellblom.se" target="_blank">Linnéa Mellblom</a> <span class="sub-title">#dailycssimages</span></div>
	</div>

	<div class="content-wrapper">

		<div class="item item-tiger">
			<div class="tiger item-wrapper">
				<div class="black-dots"></div>
					<div class="ear left"></div>
					<div class="ear right"></div>
					<div class="eye left"></div>
					<div class="eye right"></div>
					<div class="cheeks"></div>
					<div class="cheeks cheeks1"></div>
					<div class="cheeks cheeks2"></div>
					<div class="cheeks cheeks3"></div>
					<div class="cheeks cheeks4"></div>
					<div class="cheeks cheeks5"></div>
					<div class="pink-circle"></div>
					<div class="mouth"></div>
					<div class="nose">
						<div class="lines"></div>
						<div class="lines lines1"></div>
						<div class="lines lines2"></div>
						<div class="lines lines3"></div>
					</div>
			</div>
			<div class="description">Day 4 - <span class="smaller">Happy Tiger</span></div>
		</div>

		<div class="item item-beaver">
			<div class="beaver"></div>
			<div class="description">Day 3 - <span class="smaller">Crazy Beaver</span></div>
		</div>

		<div class="item item-elephant">
			<div class="elephant item-wrapper">
				<div class="nose"></div>
				<div class="heart"></div>
				<div class="heart heart2"></div>
				<div class="heart heart3"></div>
			</div>
			<div class="description">Day 2 - <span class="smaller">Lovely Elephant</span></div>
		</div>

		<div class="item item-panda">
			<div class="panda-wrapper item-wrapper">
				<div class="left-ear ear">
				</div>
				<div class="right-ear ear">
				</div>
				<div class="head">
					<div class="left-eye eye">
						<div class="inner-eye"></div>
					</div>
					<div class="right-eye eye">
						<div class="inner-eye"></div>
					</div>
					<div class="nose"></div>
					<div class="mouth"></div>
				</div>
				<div class="body"></div>
				<div class="left-arm arm"></div>
				<div class="right-arm arm"></div>
				<div class="left-foot foot"></div>
				<div class="right-foot foot"></div>
			</div>
			<div class="description">Day 1 - <span class="smaller">Baby Panda</span></div>
		</div>

	</div>

	<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400|Source+Sans+Pro:300,300i" rel="stylesheet">
</body>
</html>
